<ion-header>

  <ion-navbar>
    <ion-title>geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="getLocation()">Get Geolocation</button>
  <ion-list *ngIf="location">
    <ion-item>lat :{{location.lat}}</ion-item>
    <ion-item>lng :{{location.lng}}</ion-item>
  </ion-list>
</ion-content>
