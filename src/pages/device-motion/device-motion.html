<ion-header>

  <ion-navbar>
    <ion-title>device-motion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="start()">Start</button>
  <button ion-button full color="secondary" (click)="stop()">Stop</button>
  <ion-card *ngIf="data">
    x: {{data.x}}
    y: {{data.y}}
    z: {{data.z}}
  </ion-card>
</ion-content>
